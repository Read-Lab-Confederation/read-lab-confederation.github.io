<div class="relative w-100 mb4 bg-white nested-copy-line-height">
  <div class="bg-white mb3 pa4 gray overflow-hidden">
    <span class="f6-ns f7 db">
    {{ if .Date }}
        {{ .Date.Format "January 2, 2006" }}
    {{ end }}
    </span>
    <h1 class="f3-ns f6 near-black">
      <a href="{{ .URL }}" class="link black dim">
        {{ .Title }}
      </a>
    </h1>
    <span class="f6-ns f7 db">
    {{ if .Author }}
        {{- partial "author-partial.html" . -}}
    {{ end }}
    </span>
    <div class="nested-links f5-l f7 lh-copy nested-copy-line-height">
      {{ .Summary  }}
    </div>
  </div>
</div>
